<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css?n=0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="login.js?n=0"></script>
        <script src="modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>


        <style type="text/css">

            body{
                background-image: url(http://www.joburgchiropractor.co.za/images/background.jpg);
            }


        </style>



    </head>
    <body>
        <div id="login" class="container-fluid">
            <form action="http://localhost:8080/login" method="post" id="login_form">
                <input type="text" name ="username" autocomplete="off" required/>
                <input type="password" name ="password" required/>
                <input type="submit" value="Send" />
            </form>

        </div>
        <div id ="chat" class="container-fluid">
            <div class="row">
                <div class="message_box col-sm-10 col-md-7 col-lg-9">
                    <ul class="message_list" id="messages"></ul>
                </div>
                <div class ="users col-sm-1 col-md-4 col-lg-2">
                    
                </div>
            </div>
            <div class="row">
                <div class=" col-sm-10 col-md-7 col-lg-9">
                    <form id="chat_form">
                        <div class="form-group">
                            <input type="text" id="msg" class="form-control" name="chat_msg" placeholder="Your message here" required="" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-default">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
